<div class="entrega">
<fieldset>
    <div class="busquedaMateria">
            <form>
                    
                        <h2>LISTA DE ESTUDIANTES</h2>
                        <br />
                    <label for="mySearch">MATERIA:</label>
                    <input type="search" id="mySearch" name="q" required size="30" >
                    <button>Buscar</button>
                    <span class="validity"></span>
                       </form>
    </div>
    <div class="tablaEntrega">
        <table border="1">
            <thead>
                <tr>
                    <th> Apellidos</th>
                    <th> Nombres</th>
                    <th> Portafolio</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entrega in entregas">
    
                    <td>{{entrega.apellido}}</td>
                    <td>{{entrega.nombre}}</td>
                    <td>
                        <a href="#!verEntrega/{{entrega.entregaId}}">Ver Entrega</a>
                    </td>
                </tr>
            </tbody>        
         </table>
    </div>
 </fieldset>
             
</div>
